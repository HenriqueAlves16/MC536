<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <title>Cadastro de Dados - Saúde</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Cadastro de Dados para o Banco de Saúde</h1>
    
    <!-- Seleção de Entidade -->
    <label for="entidade">Escolha a entidade:</label>
    <select id="entidade">
        <option value="">-- Selecione uma entidade --</option>
        <option value="municipio">Município</option>
        <option value="profissional_saude">Profissional de Saúde</option>
        <option value="doenca">Doença</option>
        <option value="paciente">Paciente</option>
        <option value="unidade_saude">Unidade de Saúde</option>
        <option value="investimento">Investimento</option>
        <option value="diagnostico">Diagnóstico</option>
        <option value="atuacao">Atuação</option>
        <option value="atendimento">Atendimento</option>
    </select>

    <!-- Formulários -->
    <div id="form-municipio-container" class="form-container">
        <h2>Inserir Município</h2>
        <form id="form-municipio" action="/inserir_municipio" method="post">
            <label for="nome_municipio">Nome:</label>
            <input type="text" id="nome" name="nome_municipio" required><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" maxlength="2" required><br>

            <label for="populacao">População:</label>
            <input type="number" id="populacao" name="populacao" required><br>

            <label for="taxa_consultas">Taxa de Consultas:</label>
            <input type="number" id="taxa_consultas" name="taxa_consultas" step="0.01" required><br>

            <label for="natalidade">Natalidade:</label>
            <input type="number" id="natalidade" name="natalidade" step="0.01" required><br>

            <label for="mortalidade">Mortalidade:</label>
            <input type="number" id="mortalidade" name="mortalidade" step="0.01" required><br>

            <label for="cobertura_vacinal">Cobertura Vacinal:</label>
            <input type="number" id="cobertura_vacinal" name="cobertura_vacinal" step="0.01" required><br>
            <button type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-profissional_saude-container" class="form-container">
        <h2>Inserir Profissional de Saúde</h2>
        <form id="form-profissional" action="/inserir_profissional_saude" method="post">
            <label for="cpf_profissional">CPF:</label>
            <input type="text" id="cpf_profissional" name="cpf_profissional" required><br>

            <label for="nome_profissional">Nome:</label>
            <input type="text" id="nome_profissional" name="nome_profissional" required><br>

            <label for="reg_profissional">Registro Profissional:</label>
            <input type="text" id="reg_profissional" name="reg_profissional" required><br>

            <label for="tipo_profissional">Tipo:</label>
            <input type="text" id="tipo_profissional" name="tipo_profissional" required><br>
            <button type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-doenca-container" class="form-container">
        <h2>Inserir Doença</h2>
        <form id="form-doenca">
            <label for="nome_doenca">Nome:</label>
            <input type="text" id="nome_doenca" name="nome_doenca" required><br>
    
            <label for="letalidade">Letalidade:</label>
            <input type="number" id="letalidade" name="letalidade" step="0.01" required><br>
    
            <label for="contagioso">Contagioso:</label>
            <select id="contagioso" name="contagioso">
                <option value="TRUE">Sim</option>
                <option value="FALSE">Não</option>
            </select><br>
    
            <button id="form-doenca-submit" type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-paciente-container" class="form-container">
        <h2>Inserir Paciente</h2>
        <form id="form-paciente" action="/inserir_paciente" method="post">
            <label for="cpf_paciente">CPF:</label>
            <input type="text" id="cpf_paciente" name="cpf_paciente" required><br>

            <label for="nome_paciente">Nome:</label>
            <input type="text" id="nome_paciente" name="nome_paciente" required><br>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br>
            <button type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-unidade_saude-container" class="form-container">
        <h2>Inserir Unidade de Saúde</h2>
        <form id="form-unidade-saude" action="/inserir_unidade_saude" method="post">
            <label for="nome_unidade">Nome:</label>
            <input type="text" id="nome_unidade" name="nome_unidade" required><br>

            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" name="capacidade" required><br>

            <label for="ref_municipio">Município de Referência (ID):</label>
            <input type="number" id="ref_municipio" name="ref_municipio" required><br>
            <button type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-investimento-container" class="form-container">
        <h2>Inserir Investimento</h2>
        <form id="form-investimento" action="/inserir_investimento" method="post">
            <label for="ref_municipio_investimento">Município de Referência (ID):</label>
            <input type="number" id="ref_municipio_investimento" name="ref_municipio_investimento" required><br>

            <label for="valor_investimento">Valor do Investimento:</label>
            <input type="number" id="valor_investimento" name="valor_investimento" step="0.01" required><br>

            <label for="data_investimento">Data:</label>
            <input type="date" id="data_investimento" name="data_investimento" required><br>

            <button type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-diagnostico-container" class="form-container">
        <h2>Inserir Diagnóstico</h2>
        <form id="form-diagnostico" action="/inserir_diagnostico" method="post">
            <label for="ref_paciente_diagnostico">Paciente (CPF):</label>
            <input type="text" id="ref_paciente_diagnostico" name="ref_paciente" required><br>

            <label for="ref_doenca_diagnostico">Doença (Nome):</label>
            <input type="text" id="ref_doenca_diagnostico" name="ref_doenca" required><br>

            <button type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-atuacao-container" class="form-container">
        <h2>Inserir Atuação</h2>
        <form id="form-atuacao" action="/inserir_atuacao" method="post">
            <label for="ref_unidade_atuacao">Unidade de Saúde (ID):</label>
            <input type="number" id="ref_unidade_atuacao" name="ref_unidade" required><br>

            <label for="ref_profissional_atuacao">Profissional de Saúde (CPF):</label>
            <input type="text" id="ref_profissional_atuacao" name="ref_profissional" required><br>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required><br>

            <label for="horas_trabalho">Horas de Trabalho:</label>
            <input type="number" id="horas_trabalho" name="horas_trabalho" required><br>
            <button type="submit">Inserir</button>
        </form>
    </div>

    <div id="form-atendimento-container" class="form-container">
        <h2>Inserir Atendimento</h2>
        <form id="form-atendimento" action="/inserir_atendimento" method="post">
            <label for="ref_paciente_atendimento">Paciente (CPF):</label>
            <input type="text" id="ref_paciente_atendimento" name="ref_paciente_atendimento" required><br>

            <label for="data_atendimento">Data e Hora:</label>
            <input type="datetime-local" id="data_atendimento" name="data_atendimento" required><br>

            <label for="ref_unidade_atendimento">Unidade de Saúde (ID):</label>
            <input type="number" id="ref_unidade_atendimento" name="ref_unidade_atendimento" required><br>

            <label for="ref_profissional_atendimento">Profissional de Saúde (CPF):</label>
            <input type="text" id="ref_profissional_atendimento" name="ref_profissional_atendimento" required><br>
            <button type="submit">Inserir</button>
        </form>
    </div>
        
    <!-- Toast de feedback -->
    <div id="toast" class="toast">
        Dados inseridos com sucesso!
    </div>
</body>
</html>
