<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="municipio.css">
    <title>Busca de Municípios</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; font-size: 16px; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'tab1')">Unidades de Saúde</button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">Aba 2</button>
        <button class="tab-button" onclick="openTab(event, 'tab3')">Municípios</button>
      </div>
      <div id="tab1" class="tab-content active">
        <h3>Unidades de Saúde</h3>
        <p>Este é o conteúdo da primeira aba.</p>
        <button id="searchButton">Buscar</button>
        <div class="container">
            <h1>Buscar Municípios</h1>
            <ul id="unidadesLista"></ul>
        </div>
      </div>
    
      <div id="tab2" class="tab-content">
        <h3>Conteúdo da Aba 2</h3>
        <p>Este é o conteúdo da segunda aba.</p>
      </div>
    
      <div id="tab3" class="tab-content">
        <div class="container">
            <h1>Buscar Municípios</h1>
            <input type="text" id="searchInput" placeholder="Digite o nome do município...">
            <ul id="resultList"></ul>
        </div>
      </div>

    <script src="municipio.js"></script>
    <script type="module">
        import { renderizarTabela } from './util.js';

        const searchInput = document.getElementById('searchInput');
        const resultList = document.getElementById('resultList');

        // Função para buscar os dados do servidor
        searchInput.addEventListener('input', async function() {
            const query = searchInput.value.trim();
            if (query.length < 2) {  // Esperar até 3 caracteres para fazer a busca
                resultList.innerHTML = '';  // Limpar os resultados se a busca for muito curta
                return;
            }

            try {
                // Fazer uma requisição GET para a rota de busca do servidor
                const response = await fetch(`http://localhost:3000/search?q=${query}`);
                const results = await response.json();
                console.info(results)

                // Limpar resultados anteriores
                resultList.innerHTML = renderizarTabela(results);;
            } catch (error) {
                console.error('Erro ao buscar:', error);
            }
        });

        document.getElementById('searchButton').addEventListener('click', async function() {
            try {
                // Make a GET request to the backend API
                const response = await fetch('http://localhost:3000/unidade_saude');
                
                // Check if the response is successful
                if (!response.ok) {
                    throw new Error('Erro ao buscar unidades de saúde');
                }

                // Parse the JSON response
                const unidades = await response.json();
                const resultList = document.getElementById('unidadesLista');
                resultList.innerHTML = renderizarTabela(unidades);;
                console.log(unidades);
            
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao buscar as unidades de saúde.');
            }   
        });
    </script>
</body>
</html>
